<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Money Management</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <div class="container">
        <h1>Expense Tracker</h1>
        <form id="expense-form">
            <input type="text" id="expense-input" placeholder="Enter expense description...">
            <input type="number" id="amount-input" placeholder="Enter amount...">
            <button type="submit">Add Expense</button>
        </form>
        <div id="expenses-list"></div>
        <div id="expense-analysis"></div>
        <h3>Total Expenses: <span id="total-expenses">0</span></h3>
    </div>

    <script src="script.js"></script>
</body>
</html>
